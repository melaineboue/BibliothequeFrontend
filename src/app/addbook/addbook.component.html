<div class="add-container row">
    <div class="col-6">
        <form (ngSubmit)= "save()" class="form-container" >
            <div class="content-form">
                <div>
                    <label>Nom du livre </label>
                    <input name="name" type="text" [(ngModel)]="book.name" class="form-control" placeholder=">= 1 caractère et <= 75 caractères">
                </div>  
        
                <div>
                    <label>Categorie du livre </label>
                    <input name="category" type="text" [(ngModel)]="book.category" class="form-control">
                </div> 
            </div>
    
            <div class="container-submit">
                <input type="submit" value="Valider" class="btn btn-primary">
            </div>
            
        </form>
        <div><button routerLink="" class="btn btn-primary" >Retour</button></div>
    </div>
    
    
</div>
